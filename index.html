<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        text-align: center;
        background-color: rgb(110, 110, 110);
    }
    .middle
    {
         display: block;
         margin-left: auto;
         margin-right: auto;
         width: 40%;
         height: 40%;
         background-color: rgb(198, 195, 201);
         border: 2px solid black;
         font-style: italic;
}
   
</style>
<body>
    <div class = middle>
    <h1>Multiplication Table</h1>

    <form onsubmit="dosum(); return false">
    Enter No:
    <input type="number" id="num1" ><br /><br />
    Enter table:
    <input type="number" id="num2" ><br>
   <br> <input type="button" value="Find" onClick="multiply()" >
    <p id="result"></p>
</form>
</div>


    <script>
        function multiply() {
            let number = document.getElementById('num1').value;
            let  secondno= document.getElementById('num2').value;
            let equal = "";
            for (let i = 1; i <= secondno; i++) {
                equal = equal + number + " * " + i + " = " + i * number + "<br/>";
            }
            document.getElementById("result").innerHTML = equal;
        }
    </script>
</body>
